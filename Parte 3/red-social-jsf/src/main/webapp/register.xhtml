<!DOCTYPE html>
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Tech Blog</title>
	
	<link rel="icon" href="images/logo.png"/>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		


</h:head>
<h:body>


	<div class="row" style="margin: 0 auto;">
		<div class="col s12 m8 l4 offset-m2 offset-l4">

			<h1 class="red-text text-darken-1">TECH BLOG</h1>
			<br></br>
			
			<h:messages styleClass="card red white-text" style="padding:5px"/>

			<h:form>
				<div class="input-field">
					<i class="material-icons prefix red-text">face</i>
					<h:inputText id="name" value="#{registerMb.name}" />
					<label for="icon_prefix">Nombre</label>
				</div>
				<div class="input-field">
					<i class="material-icons prefix red-text">account_circle</i>
					<h:inputText id="email" value="#{registerMb.email}" />
					<label for="icon_prefix">Email</label>
				
				</div>
				<div class="input-field">
					<i class="material-icons prefix red-text">vpn_key</i>
					<h:inputSecret id="password" value="#{registerMb.password}" />
					<label for="icon_prefix">Password</label>
					
				</div>
				<div class="align-center">
					<h:commandLink action="#{registerMb.register()}">
						<button
							class="waves-effect red waves-light darken-1 btn-flat white-text">Registrarse</button>
					</h:commandLink>
				</div>
			</h:form>

		</div>
	</div>
	
	<script>
	if ($('ul').length){
		swal("Error", "Algo fallo en el registro", "error");
	}
	</script>


</h:body>
</html>
