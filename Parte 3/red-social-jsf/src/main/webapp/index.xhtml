<!DOCTYPE html>
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Tech Blog</title>
	
	<link rel="icon" href="images/logo.png"/>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />


</h:head>
<h:body>


	<div class="row" style="margin: 0 auto;">
		<div class="col s12 m8 l4 offset-m2 offset-l4">

			<h1 class="red-text text-darken-1 center-align">Tech Blog</h1>
			<div class="center-align">
				<img class="circle responsive-img center-align" src="images/logo.png" id="logo"></img>
			</div>
			<br></br><br></br>

			<h:form>
				<div class="input-field">
					<i class="material-icons prefix red-text">account_circle</i>
					<h:inputText value="#{authMb.email}" id="email" />
					<label for="icon_prefix">Email</label>
				</div>
				<div class="input-field">
					<i class="material-icons prefix red-text">vpn_key</i>
					<h:inputSecret value="#{authMb.password}" />
					<label for="icon_prefix">Password</label>
				</div>
				
				<div class="center-align">
				<h:commandLink action="#{authMb.loggin()}">
				<h:messages/>
					<button class="waves-effect darken-1 red waves-light btn">Ingresar</button>
				</h:commandLink>
				<h:commandLink action="#{authMb.register()}">
					<button
						class="waves-effect red waves-light darken-1 btn-flat white-text">Registrarse</button>
				</h:commandLink>
				</div>
			</h:form>

		</div>
	</div>


</h:body>
</html>
