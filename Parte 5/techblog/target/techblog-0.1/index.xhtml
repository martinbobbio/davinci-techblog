<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/base.xhtml">

	<ui:define name="title">Tech Blog - Login</ui:define>

	<ui:define name="content">

	<div id="alerts">
		<h:messages styleClass="card red white-text"
			style="padding:5px;display:none" />
	</div>

	<div class="row" style="margin: 0 auto;">
		<div class="col s12 m8 l4 offset-m2 offset-l4">

			<h1 class="red-text text-darken-1 center-align">Tech Blog</h1>
			<div class="center-align">
				<img class="circle responsive-img center-align"
					src="images/logo.png" id="logo-principal"></img>
			</div>
			<br></br>
			<br></br>

			<h:form>
				<div class="input-field">
					<i class="material-icons prefix red-text">account_circle</i>
					<h:inputText value="#{authMb.email}" id="email" />
					<label for="icon_prefix">Email</label>
				</div>
				<div class="input-field">
					<i class="material-icons prefix red-text">vpn_key</i>
					<h:inputSecret value="#{authMb.password}" />
					<label for="icon_prefix">Password</label>
				</div>

				<div class="center-align">
					<h:commandLink action="#{authMb.loggin()}">
						<button class="waves-effect darken-1 red waves-light btn">Ingresar</button>
					</h:commandLink>
					<h:commandLink action="#{authMb.register()}">
						<button
							class="waves-effect red waves-light darken-1 btn-flat white-text">Registrarse</button>
					</h:commandLink>
				</div>
			</h:form>

		</div>
	</div>

	<script>
		if ($('#alerts ul').length) {
			swal("Error en el login", $('#alerts ul li').text(), "error");
		}
	</script>

</ui:define>
</ui:composition>
</html>
