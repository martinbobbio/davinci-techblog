<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/base.xhtml">

	<ui:define name="title">Tech Blog - Seguidores</ui:define>

	<ui:define name="content">

	<ui:include src="/WEB-INF/templates/header.xhtml"/>

	<h:outputText rendered="#{authMb.user.is_admin == 1}">
		<div class="container">

			<h2 class="red-text text-darken-1">Lista de Seguidores</h2>

			<h:panelGroup id="listFollowers">
				<h:dataTable value="#{followerMb.getFollowers()}" var="f"
					styleClass="responsive-table">
					<h:column>
						<f:facet name="header">Id</f:facet>
		    			#{f.id}
		    	</h:column>
					<h:column>
						<f:facet name="header">Usuario</f:facet>
						#{f.user.name}
		    	</h:column>
					<h:column>
						<f:facet name="header">Sigue a</f:facet>
						#{f.userFollow.name}
					</h:column>
					<h:column>
						<f:facet name="header">Acciones</f:facet>
							<h:form>
								<div>
								<h:commandLink action="#{followerMb.deleteFollower(f)}" styleClass="waves-effect red-text waves-red btn-flat">
										Borrar
										<i class="material-icons red-text right">delete</i>
									<f:ajax render="listFollowers" execute="@form"></f:ajax>
								</h:commandLink>
								</div>
							</h:form>
					</h:column>

				</h:dataTable>
			</h:panelGroup>

		</div>
	</h:outputText>

</ui:define>
</ui:composition>
</html>
