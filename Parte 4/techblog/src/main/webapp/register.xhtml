<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/base.xhtml">

	<ui:define name="title">Tech Blog - Registro</ui:define>

	<ui:define name="content">

	<div class="row" style="margin: 0 auto;">
		<div class="col s12 m8 l4 offset-m2 offset-l4">

			<h1 class="red-text text-darken-1">TECH BLOG</h1>
			<br></br>

			<div id="alerts">
				<h:messages styleClass="card red white-text"
					style="padding:5px;display:none" />
			</div>

			<h:form enctype="multipart/form-data">

				<div class="input-field">
					<i class="material-icons prefix red-text">face</i>
					<h:inputText id="name" value="#{registerMb.name}" />
					<label for="icon_prefix">Nombre</label>
				</div>

				<div class="input-field">
					<i class="material-icons prefix red-text">account_circle</i>
					<h:inputText id="email" value="#{registerMb.email}" />
					<label for="icon_prefix">Email</label>
				</div>

				<div class="input-field">
					<i class="material-icons prefix red-text">vpn_key</i>
					<h:inputSecret id="password" value="#{registerMb.password}" />
					<label for="icon_prefix">Password</label>
				</div>

				<div class="file-field input-field">
					<div class="waves-effect red btn">
						<span><i class="material-icons right">attach_file</i>
						Foto de perfil</span>
						<h:inputFile id="file" value="#{registerMb.file}"/>
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text" placeholder="Suba imagen de su historia"/>
					</div>
				</div>

				<br></br>

				<div class="align-center">
					<h:commandLink action="#{registerMb.register()}">
						<button
							class="waves-effect red waves-light darken-1 btn-flat white-text">Registrarse</button>
					</h:commandLink>
				</div>
			</h:form>

		</div>
	</div>

	</ui:define>
</ui:composition>

</html>
